<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học viện nghiên cứu & giảng dạy</title>
    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Flowbite  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
    <!-- Tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">
    <section class="fixed w-[300px] h-full max-h-screen p-5 [&~*:not(div[modal-backdrop])]:ml-[300px]">
        <div>
            <div class="flex justify-center items-center">
                <img class="inline-block w-12 h-12" src="../assets//images/logo.png" alt="">
                <h6 class="text-center font-bold text-xl leading-5 text-[#344767]">Quản lý học viện nghiên cứu & giảng
                    dạy</h6>
            </div>
            <hr class="h-[2px] mt-5 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent">
        </div>
        <ul class="flex flex-col py-5 space-y-1 [&_a]:flex [&_a]:p-3 [&_a]:items-center [&_a]:space-x-2">
            <li class="group [&.active]:font-bold text-lg [&.active]:bg-white [&.active]:shadow-lg rounded-lg">
                <a href="#">
                    <i
                        class="fa fa-home bg-gra bg-gradient-to-tl group-[&.active]:from-purple-700 group-[&.active]:to-pink-500 group-hover-[&.active]:from-purple-700 group-hover-[&.active]:to-pink-500 shadow-soft-2xl mr-2 flex h-8 w-8 items-center justify-center rounded-lg shadow-lg bg-white group-[&.active]:text-white group-hover-[&.active]:text-white bg-center stroke-0 text-center"></i>
                    <span class="flex-1 text-gray-800 group-[&.active]:text-[#344767] hover:text-blue-700">Trang
                        chủ</span>
                </a>
            </li>
            <li class="group active [&.active]:font-bold text-lg [&.active]:bg-white [&.active]:shadow-lg rounded-lg">
                <a href="#">
                    <i
                        class="fa fa-list-ol bg-gra bg-gradient-to-tl group-[&.active]:from-purple-700 group-[&.active]:to-pink-500 group-hover-[&.active]:from-purple-700 group-hover-[&.active]:to-pink-500 shadow-soft-2xl mr-2 flex h-8 w-8 items-center justify-center rounded-lg shadow-lg bg-white group-[&.active]:text-white group-hover-[&.active]:text-white bg-center stroke-0 text-center"></i>
                    <span class="flex-1 text-gray-800 group-[&.active]:text-[#344767] hover:text-blue-700">Danh
                        sách</span>
                </a>
            </li>
        </ul>
    </section>
    <header class="p-3">
        <div class="flex justify-between items-center">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="#"
                            class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                            <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Trang chủ
                        </a>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Danh
                                sách</span>
                        </div>
                    </li>
                </ol>
            </nav>
            <div class="space-x-3">
                <div class="relative inline-block w-[300px]">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="tbSearch"
                        class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 placeholder:text-center"
                        placeholder="Gõ bất kỳ thông tin để tìm kiếm" onkeyup="searchBox(event)" required>
                </div>
                <label for="cbType" class="mb-2 text-sm font-medium text-gray-900 dark:text-white">Loại người
                    dùng</label>
                <select id="cbPersonType"
                    class="inline bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5">
                    <option selected value="">Tất cả</option>
                    <option value="1">Sinh viên</option>
                    <option value="2">Giảng viên</option>
                    <option value="3">Khách hàng</option>
                </select>
            </div>
        </div>
    </header>
    <section class="px-3">
        <!-- Modal toggle -->
        <button id="btnNew" data-modal-target="modalDetail" data-modal-toggle="modalDetail"
            class="block mb-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-0 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            type="button">
            Thêm mới
        </button>
        <!-- Main modal -->
        <div id="modalDetail" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
            class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative w-full max-w-2xl max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow">
                    <!-- Modal header -->
                    <div class="flex items-start justify-between py-2 px-4 border-b rounded-t">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                            Thêm/Sửa người dùng
                        </h3>
                        <button type="button"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
                            data-modal-hide="modalDetail">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div id="detailBody" class="p-6">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label for="tbCode" class="block mb-2 text-sm font-medium">Mã số</label>
                                <input id="tbId" type="hidden" name="id">
                                <input type="number" id="tbCode"
                                    class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500 disabled:bg-gray-200"
                                    placeholder="Mã số người dùng" onkeyup="eventErrorValidation(event)"
                                    onblur="eventErrorValidation(event)" name="code" data-error-target="#errorCode">
                                <p id="errorCode" class="peer-invalid:block hidden mt-2 text-sm text-red-600"></p>
                            </div>
                            <div></div>
                            <div>
                                <label for="tbName" class="block mb-2 text-sm font-medium">Họ và tên</label>
                                <input type="text" id="tbName"
                                    class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                    placeholder="Họ và tên" onkeyup="eventErrorValidation(event)"
                                    onblur="eventErrorValidation(event)" name="name" data-error-target="#errorName">
                                <p id="errorName" class="peer-invalid:block hidden mt-2 text-sm text-red-600"></p>
                            </div>
                            <div>
                                <label for="tbEmail" class="block mb-2 text-sm font-medium">Email</label>
                                <input type="email" id="tbEmail"
                                    class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                    placeholder="Email" onkeyup="eventErrorValidation(event)"
                                    onblur="eventErrorValidation(event)" name="email" data-error-target="#errorEmail">
                                <p id="errorEmail" class="peer-invalid:block hidden mt-2 text-sm text-red-600"></p>
                            </div>
                            <div class="col-span-2">
                                <label for="tbAddress" class="block mb-2 text-sm font-medium">Địa chỉ</label>
                                <input type="text" id="tbAddress"
                                    class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                    placeholder="Địa chỉ" name="address">
                                <p class="peer-invalid:block hidden mt-2 text-sm text-red-600"></p>
                            </div>
                            <div class="col-span-2 space-x-2">
                                <label for="tbAddress" class="block mb-2 text-sm font-medium">Loại người dùng</label>
                                <input id="chxStudent" class="peer/student" type="radio" name="type" value="1"
                                    checked />
                                <label for="chxStudent"
                                    class="peer-checked/student:text-blue-500 hover:underline hover:cursor-pointer">Sinh
                                    viên</label>
                                <input id="chxEmployee" class="peer/employee" type="radio" name="type" value="2" />
                                <label for="chxEmployee"
                                    class="peer-checked/employee:text-blue-500 hover:underline hover:cursor-pointer">Giảng
                                    viên</label>
                                <input id="chxCustomer" class="peer/customer" type="radio" name="type" value="3" />
                                <label for="chxCustomer"
                                    class="peer-checked/customer:text-blue-500 hover:underline hover:cursor-pointer">Khách
                                    hàng</label>
                                <div class="!ml-0 mt-3 peer-checked/student:grid hidden grid-cols-3 gap-3">
                                    <div>
                                        <label for="tbMath" class="block mb-2 text-sm font-medium">Điểm toán</label>
                                        <input type="number" id="tbMath"
                                            class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                            placeholder="Toán" min="0" max="10" maxlength="2"
                                            onkeyup="eventErrorValidation(event)" onchange="eventErrorValidation(event)"
                                            onblur="eventErrorValidation(event)" name="math"
                                            data-error-target="#errorMath" data-person-type="1">
                                        <p id="errorMath" class="peer-invalid:block hidden mt-2 text-sm text-red-600">
                                        </p>
                                    </div>
                                    <div>
                                        <label for="tbPhysics" class="block mb-2 text-sm font-medium">Điểm lý</label>
                                        <input type="number" id="tbPhysics"
                                            class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                            placeholder="Lý" min="0" max="10" maxlength="2"
                                            onkeyup="eventErrorValidation(event)" onchange="eventErrorValidation(event)"
                                            onblur="eventErrorValidation(event)" name="physics"
                                            data-error-target="#errorPhysics" data-person-type="1">
                                        <p id="errorPhysics"
                                            class="peer-invalid:block hidden mt-2 text-sm text-red-600"></p>
                                    </div>
                                    <div>
                                        <label for="tbChemistry" class="block mb-2 text-sm font-medium">Điểm hóa</label>
                                        <input type="number" id="tbChemistry"
                                            class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                            placeholder="Hóa" min="0" max="10" maxlength="2"
                                            onkeyup="eventErrorValidation(event)" onchange="eventErrorValidation(event)"
                                            onblur="eventErrorValidation(event)" name="chemistry"
                                            data-error-target="#errorChemistry" data-person-type="1">
                                        <p id="errorChemistry"
                                            class="peer-invalid:block hidden mt-2 text-sm text-red-600"></p>
                                    </div>
                                </div>
                                <div class="!ml-0 mt-3 peer-checked/employee:grid hidden grid-cols-2 gap-3">
                                    <div>
                                        <label for="tbNumWorkDay" class="block mb-2 text-sm font-medium">Số ngày làm
                                            việc</label>
                                        <input type="number" id="tbNumWorkDay"
                                            class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                            placeholder="Số ngày làm việc" min="0" onkeyup="eventErrorValidation(event)"
                                            onchange="eventErrorValidation(event)" onblur="eventErrorValidation(event)"
                                            name="numWorkDay" data-error-target="#errorNumWorkDay" data-person-type="2">
                                        <p id="errorNumWorkDay"
                                            class="peer-invalid:block hidden mt-2 text-sm text-red-600"></p>
                                    </div>
                                    <div>
                                        <label for="tbSalary" class="block mb-2 text-sm font-medium">Lương theo
                                            ngày</label>
                                        <input type="number" id="tbSalary"
                                            class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                            placeholder="Lương theo ngày" min="0" onkeyup="eventErrorValidation(event)"
                                            onchange="eventErrorValidation(event)" onblur="eventErrorValidation(event)"
                                            name="salary" data-error-target="#errorSalary" data-person-type="2">
                                        <p id="errorSalary" class="peer-invalid:block hidden mt-2 text-sm text-red-600">
                                        </p>
                                    </div>
                                </div>
                                <div class="!ml-0 mt-3 peer-checked/customer:grid hidden grid-cols-2 gap-3">
                                    <div>
                                        <label for="tbCompany" class="block mb-2 text-sm font-medium">Tên công
                                            ty</label>
                                        <input type="text" id="tbCompany"
                                            class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                            placeholder="Tên công ty" onkeyup="eventErrorValidation(event)"
                                            onblur="eventErrorValidation(event)" name="company"
                                            data-error-target="#errorCompany" data-person-type="3">
                                        <p id="errorCompany"
                                            class="peer-invalid:block hidden mt-2 text-sm text-red-600"></p>
                                    </div>
                                    <div>
                                        <label for="tbTotalBillAmount" class="block mb-2 text-sm font-medium">Trị giá
                                            hóa đơn</label>
                                        <input type="number" id="tbTotalBillAmount"
                                            class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                            placeholder="Trị giá hóa đơn" min="0" onkeyup="eventErrorValidation(event)"
                                            onchange="eventErrorValidation(event)" onblur="eventErrorValidation(event)"
                                            name="totalBillAmount" data-error-target="#errorTotalBillAmount"
                                            data-person-type="3">
                                        <p id="errorTotalBillAmount"
                                            class="peer-invalid:block hidden mt-2 text-sm text-red-600"></p>
                                    </div>
                                    <div class="col-span-2">
                                        <label for="tbReview" class="block mb-2 text-sm font-medium">Đánh giá</label>
                                        <textarea id="tbReview"
                                            class="peer border block w-full p-2.5 border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 invalid:bg-red-50 invalid:border-red-500 invalid:text-red-900 invalid:placeholder-red-700 text-sm rounded-lg invalid:focus:ring-red-500 invalid:focus:border-red-500"
                                            placeholder="Đánh giá" name="review" data-person-type="3"></textarea>
                                        <p class="peer-invalid:block hidden mt-2 text-sm text-red-600"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="detailLoading" class="flex hidden items-center justify-center py-3">
                        <div role="status">
                            <svg aria-hidden="true" class="w-8 h-8 mr-2 text-gray-200 animate-spin fill-blue-600"
                                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor" />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill" />
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <!-- Modal footer -->
                    <div id="detailFooter" class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b">
                        <button id="btnSave" type="button"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-0 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Lưu
                            lại</button>
                        <button id="btnClose" data-modal-hide="modalDetail" type="button"
                            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-0 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="rounded-md shadow-md bg-white">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg min-h-[calc(100vh-10rem)]">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 text-center">
                        <tr>
                            <th scope="col" class="px-2 py-1 w-[80px]">
                                <div class="flex justify-center items-center">
                                    Mã số
                                    <button type="button" onclick="sortColumn('code', event)" data-asc="true"><svg
                                            class="w-3 h-3 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor" viewBox="0 0 24 24">
                                            <path
                                                d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z" />
                                        </svg></button>
                                </div>
                            </th>
                            <th scope="col" class="px-2 py-1 min-w-[180px]">
                                <div class="flex justify-center items-center">
                                    Họ và tên
                                    <button type="button" onclick="sortColumn('name', event)" data-asc="true"><svg
                                            class="w-3 h-3 ml-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor" viewBox="0 0 24 24">
